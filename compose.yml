services:
  sveltekit-builder:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - build_output:/app/build
    command: sh -c "echo 'Build complete' && sleep infinity"

  nginx:
    image: nginx:alpine-slim
    depends_on:
      - sveltekit-builder
    ports:
      - "80:80"
    volumes:
      - build_output:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  build_output:
